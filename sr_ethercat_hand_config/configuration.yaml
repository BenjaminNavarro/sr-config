#Hand, left or right
hand: right

#Hand prefix, r or l
right_hand_id: &hand_id rh

#Serial number
rh_serial: &serial '1130'

#Ethernet port
rh_eth_port: eth0

#Robot description xacro
robot_description_file: shadowhand_motor.urdf.xacro

#Set namespace, default is 'true' as it is required for bimanual
use_ns: False

#PWM control, default := False
pwm_control: True

#Default := False
use_sim_time: False

#Hand mapping, do not edit
hand:
  mapping:
    *serial: *hand_id
  joint_prefix:
    *serial: rh_
