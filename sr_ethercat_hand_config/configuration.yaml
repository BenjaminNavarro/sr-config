#Hand, left or right
hand: right

#Hand prefix, rh or lh. If this is set, ns must be used.
right_hand_id: &hand_id rh

#Serial number
rh_serial: &serial '1130'

#Ethernet port
rh_eth_port: eth0

#Robot description xacro
robot_description_file: hand.urdf.xacro

robot_description_path: /home/kirsty/catkin_ws/src/sr-config/

#Set namespace, default is 'true' as it is required for bimanual
use_ns: True

#PWM control, default := False
pwm_control: False

#Default := False
use_sim_time: False

#Hand mapping, do not edit
hand:
  mapping:
    *serial: *hand_id
  joint_prefix:
    *serial: rh_
